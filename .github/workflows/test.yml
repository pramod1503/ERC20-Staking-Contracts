name: Foundry CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Foundry tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      # This single command will now READ your new remappings.txt
      # and install everything listed in it.
      - name: Install dependencies
        run: forge install --no-git

      - name: Run tests
        run: forge test