name: Foundry CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ğŸ§° Step 1 â€” Checkout your repository
      - name: Checkout
        uses: actions/checkout@v4

      # âš™ï¸ Step 2 â€” Install Foundry toolchain
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly  # or 'stable' if you prefer

      # ğŸ“¦ Step 3 â€” Install dependencies
      - name: Install dependencies
        run: forge install

      # ğŸ”¨ Step 4 â€” Build contracts
      - name: Build contracts
        run: forge build

      # ğŸ§ª Step 5 â€” Run tests
      - name: Run tests
        run: forge test -vvv
