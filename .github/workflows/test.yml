name: Foundry CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Foundry tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      # We need to tell the checkout action to get submodules
      # because your remappings.txt might point to them.
      - name: Initialize submodules
        run: git submodule update --init --recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      # This one command now does all the work!
      # It reads remappings.txt and installs everything.
      - name: Install dependencies
        run: forge install

      - name: Run tests
        run: forge test