name: Foundry CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Foundry tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      # --- THIS IS THE FIX ---
      # Run the install commands without any extra flags
      - name: Install OpenZeppelin
        run: forge install OpenZeppelin/openzeppelin-contracts

      - name: Install Chainlink
        run: forge install smartcontractkit/chainlink-evm-contracts
      # --- END OF FIX ---

      - name: Run tests
        run: forge test