name: Foundry CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Foundry tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      # --- THIS IS THE FIX ---
      # Install all 3 dependencies, using --no-git to avoid submodule errors

      - name: Install OpenZeppelin
        run: forge install OpenZeppelin/openzeppelin-contracts --no-git

      - name: Install Chainlink
        run: forge install smartcontractkit/chainlink-evm-contracts --no-git

      # This was the missing piece. Your tests need forge-std.
      - name: Install Forge-Std
        run: forge install foundry-rs/forge-std --no-git

      # --- END OF FIX ---

      - name: Run tests
        run: forge test